<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock by Larissa</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city-dropdown" id="city-dropdown">
        <option value="" id="">Select a city</option>
        <option value="Asia/Singapore" id="singapore">Singapore</option>
        <option value="Africa/Cairo" id="cairo">Cairo</option>
        <option value="Pacific/Auckland" id="auckland">Auckland</option>
        <option value="Pacific/Fiji" id="suva">Suva</option>
        <option value="Europe/Paris" id="paris">Paris</option>
      </select>
      <div class="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">Friday</div>
          </div>
          <div class="time">10:00<small>am</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">Friday</div>
          </div>
          <div class="time">10:00<small>am</small></div>
        </div>
        <div class="city" id="madrid">
          <div>
            <h2>Madrid</h2>
            <div class="date">Friday</div>
          </div>
          <div class="time">10:00<small>am</small></div>
        </div>
        <div class="city" id="kuala-lumpur">
          <div>
            <h2>Kuala Lumpur</h2>
            <div class="date">Friday</div>
          </div>
          <div class="time">10:00<small>am</small></div>
        </div>
      </div>
    </div>

    <footer>An open source code by Larissa Nicholson</footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
